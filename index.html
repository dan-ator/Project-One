<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">

  <title>Flash Cards</title>
</head>

<body>
  <h1>Flash!</h1>
  <div id="flashCardArea">
    <div id="frontOfCard" class="card"></div>
    <div id="backOfCard" class="card"></div>
    <button type="buton" id="start">Start</button>
    <button type="button" id="next">Next</button>
    <button type="button" id="previous">Previous</button>
    <button id="reset">Start Over</button>
  </div>

  <div id="scoreBoard">
    <h2>Mark Your Answer</h2>
    <button type="button" id="correctButton">Correct</button>
    <button type="button" id="incorrectButton">Incorrect</button>
  </div>
</body>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="script.js"></script>

</html>
